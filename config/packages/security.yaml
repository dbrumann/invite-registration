security:
    encoders:
        Symfony\Component\Security\Core\User\UserInterface:
            algorithm: plaintext

    providers:
        in_memory:
            memory:
                users:
                    denis.brumann@sensiolabs.de:
                        password: secret
                        roles: ROLE_USER
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            provider: in_memory
            form_login:
                login_path: login
                check_path: login
            logout: ~

